<form [formGroup]="filters" class="space-y-4 mb-6 bg-white p-4 rounded shadow">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input
        type="text"
        formControlName="name"
        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        formControlName="email"
        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Registered After</label
      >
      <input
        type="date"
        formControlName="registeredAfter"
        class="mt-1 block w-full rounded border-gray-300 shadow-sm sm:text-sm"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Registered Before</label
      >
      <input
        type="date"
        formControlName="registeredBefore"
        class="mt-1 block w-full rounded border-gray-300 shadow-sm sm:text-sm"
      />
    </div>
  </div>
</form>
