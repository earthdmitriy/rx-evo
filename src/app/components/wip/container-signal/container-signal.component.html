<div class="max-w-screen-lg">
  <div [class.loading]="clientRequest.loading()">
    @if (clientRequest.error()) {
      <app-generic-error text="Failed to load client"></app-generic-error>
    }
    @if (clientRequest.data(); as data) {
      <app-client-info [displayData]="data"></app-client-info>
    }
  </div>

  @if (showBucket()) {
    <div [class.loading]="combined.loading()">
      @if (combined.error()) {
        <app-generic-error text="Failed to load bucket"></app-generic-error>
      }
      @if (combinedData(); as data) {
        <app-client-bucket [bucket]="data"></app-client-bucket>
      }
    </div>
  }
</div>
