<div class="max-w-screen-lg">
  <div [class.loading]="clientResource.isLoading()">
    @if (clientResource.error()) {
      <div>Failed to load client</div>
    }
    @if (clientResource.value(); as data) {
      <app-client-info [displayData]="data"></app-client-info>
    }
  </div>

  @if (showBucket()) {
    <div [class.loading]="populatedBucketResource.isLoading()">
      @if (populatedBucketResource.error()) {
        <div>Failed to load bucket</div>
      }
      @if (populatedBucketResource.value(); as data) {
        <app-client-bucket [bucket]="data"></app-client-bucket>
      }
    </div>
  }
</div>
