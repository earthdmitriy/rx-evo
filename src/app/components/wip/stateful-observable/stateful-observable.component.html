<div class="max-w-screen-lg">
  <app-stateful-block [stream]="client$">
    @if (client$ | async; as clientData) {
      <app-client-info [displayData]="clientData"></app-client-info>
    }
  </app-stateful-block>

  @if (showBucket()) {
    <app-stateful-block [stream]="populatedBucket$">
      @if (populatedBucket$ | async; as bucketData) {
        <app-client-bucket [bucket]="bucketData"></app-client-bucket>
      }
    </app-stateful-block>
  }
</div>
